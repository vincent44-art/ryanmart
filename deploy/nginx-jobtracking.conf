server {
    listen 80;
    server_name your.domain.example; # replace with your domain

    # Serve static frontend build if present
    root /home/vincent/money/job-tracking-system/frontend/build;
    index index.html;

    location /static/ {
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to Gunicorn
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000;
        proxy_read_timeout 90;
    }

    # Fallback to the frontend index.html for client side routing
    location / {
        try_files $uri /index.html;
    }

    # Security headers (example)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}
